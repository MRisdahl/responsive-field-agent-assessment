<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Agent - Edit Agent</title>
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/base.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="https://kit.fontawesome.com/acd50b2ee3.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">

    <header>

      <h1>Field Agent</h1>

      <div>
        <ul>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
        <p>
          Welcome {username}! | <a href="#">Logout</a>
        </p>
      </div>

    </header>

    <main>

      <h2>Edit Agent</h2>

      <form>

        <div class="field">
          <label for="firstName">First Name:</label>
          <input id="firstName" name="firstName" type="text" value="Hazel">
        </div>

        <div class="field">
          <label for="middleName">Middle Name:</label>
          <input id="middleName" name="middleName" type="text" value="C.">
        </div>

        <div class="field">
          <label for="lastName">Last Name:</label>
          <input id="lastName" name="lastName" type="text" value="Sauven">
        </div>

        <div class="field">
          <label for="dob">DOB:</label>
          <input id="dob" name="dob" type="date" value="1954-09-16">
        </div>

        <div class="field">
          <label for="heightInInches">Height in Inches:</label>
          <input id="heightInInches" name="heightInInches" type="number" min="0" max="200" value="76">
        </div>

        <button>Update Agent</button>

      </form>

      <a href="agents.html">Cancel</a>

    </main>
  
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="#">Agencies</a></li>
        <li><a href="#">Locations</a></li>
        <li><a href="agents.html">Agents</a></li>
        <li><a href="#">Missions</a></li>
      </ul>
    </nav>

    <footer>
  
      <section>
  
        <h2>Legal Notices</h2>
  
        <p>Copyright &copy; 2021 Field Agent Inc. All rights reserved | <a href="#">Privacy Policy</a></p>
  
      </section>
  
    </footer>

  </div>

</body>

</html>
