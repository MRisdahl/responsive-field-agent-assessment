<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <div class="container">

    <header>

      <h1>Field Agent</h1>

      <div>
        Welcome {username}! | <a href="#">Logout</a> | <a href="login.html">Login</a> | <a href="register.html">Register</a>
      </div>

    </header>

    <main>

      <h2>Login</h2>
      
      <form>

        <div class="field">
          <label for="username">User Name:</label>
          <input id="username" name="username" type="text">
        </div>

        <div class="field">
          <label for="password">Password:</label>
          <input id="password" name="password" type="text">
        </div>

        <button><i class="fas fa-plus-circle"></i>Submit</button>

      </form>

      <a href="home.html">Cancel</a>
  
    </main>
  
    <nav>
      <a href="home.html">Home</a> | <a href="#">Agencies</a> | <a href="#">Locations</a> | <a href="agents.html">Agents</a> | <a href="#">Missions</a>
        
    </nav>

      <section>
  
        <h2>Legal Notices</h2>
  
        <p>Copyright &copy; 2021 Field Agent Inc. All rights reserved | <a href="#">Privacy Policy</a></p>
  
      </section>
  
    </footer>

  </div>

</body>

</html>
