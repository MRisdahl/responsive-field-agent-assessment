<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Agent - Add Agent</title>
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/base.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="https://kit.fontawesome.com/acd50b2ee3.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">

    <header>

      <h1>Field Agent</h1>

      <div>
        Welcome {username}! | <a href="#">Logout</a> | <a href="login.html">Login</a> | <a href="register.html">Register</a>
      </div>

    </header>

    <nav>
      <a href="home.html">Home</a> | <a href="#">Agencies</a> | <a href="#">Locations</a> | <a href="agents.html">Agents</a> | <a href="#">Missions</a>
        
    </nav>

    <main>

      <h2>Add Agent</h2>
 
      <form>

        <div class="field">
          <label for="firstName">First Name:</label>
          <input id="firstName" name="firstName" type="text">
        </div>

        <div class="field">
          <label for="middleName">Middle Name:</label>
          <input id="middleName" name="middleName" type="text">
        </div>

        <div class="field">
          <label for="lastName">Last Name:</label>
          <input id="lastName" name="lastName" type="text">
        </div>

        <div class="field">
          <label for="dob">DOB:</label>
          <input id="dob" name="dob" type="date">
        </div>

        <div class="field">
          <label for="heightInInches">Height in Inches:</label>
          <input id="heightInInches" name="heightInInches" type="number" min="0" max="200">
        </div>

        <button><i class="fas fa-plus-circle"></i> Add Agent</button>

      </form>

      <a href="agents.html">Cancel</a>

    </main>
  
    

    <footer>
  
      <section>
  
        <h2>Legal Notices</h2>
  
        <p>Copyright &copy; 2021 Field Agent Inc. All rights reserved | <a href="#">Privacy Policy</a></p>
  
      </section>
  
    </footer>

  </div>

</body>

</html>
